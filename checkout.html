<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <header>
        <div class="checkouthead">
            <h1>Checkout</h1>
        </div>
    </header>

    <main class="checkout-container">
        <section class="shipping-info">
            <h2>Shipping Information</h2>
            <form id="shippingForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State/Province:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zipCode">Zip Code:</label>
                    <input type="text" id="zipCode" name="zipCode" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </form>
        </section>

        <section class="order-summary">
            <h2>Order Summary</h2>
            <div id="orderItems">
                <p>No items in cart. Please go back to the cart page.</p>
            </div>
            <div class="order-totals">
                <p>Subtotal: $<span id="subtotal">0.00</span></p>
                <p>Shipping: $<span id="shippingCost">0.00</span></p>
                <p>Tax: $<span id="tax">0.00</span></p>
                <h3>Total: $<span id="total">0.00</span></h3>
            </div>
        </section>

        <section class="payment-info">
            <h2>Payment Information</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="**** **** **** ****" required>
                </div>
                <div class="form-group">
                    <label for="expDate">Expiration Date:</label>
                    <input type="text" id="expDate" name="expDate" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
                <div class="form-group">
                    <label for="cardName">Name on Card:</label>
                    <input type="text" id="cardName" name="cardName" required>
                </div>
                <button type="submit" id="placeOrderBtn" class="proceed-btn">Place Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your E-commerce Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
